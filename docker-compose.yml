services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: role-plug-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: roleplug
      POSTGRES_USER: roleplug
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-roleplug_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roleplug"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: role-plug-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://roleplug:${POSTGRES_PASSWORD:-roleplug_dev_password}@postgres:5432/roleplug
      SESSION_SECRET: ${SESSION_SECRET:-change-this-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Replit-specific variables (not used in Docker but required by code)
      REPLIT_DOMAINS: ${REPLIT_DOMAINS:-localhost}
      REPL_ID: ${REPL_ID:-docker-deployment}
    volumes:
      # Persist generated avatars
      - avatars_data:/app/public/avatars
    ports:
      - "${APP_PORT:-5002}:5000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
    name: role-plug-postgres
  avatars_data:
    name: role-plug-avatars

networks:
  default:
    name: role-plug-network
